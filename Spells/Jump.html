	<h1>Jump</h1>
		<b>Transmutation Cantrip</b><br>
		<b>Castable by: </b>Druid Ranger Sorcerer Wizard <br>
		<b>Components: </b>V, S, M (a grasshopper’s hind leg)<br>
		<b>Casting Time: </b>1 Action<br>
		<b>Range: </b>Touch<br>
		<b>Duration: </b>1 Minute<br>
		<b>Source: </b>Page: 254 Players Handbook<hr>
		<p>You touch a creature. The creature’s jump distance is tripled until the spell ends.</p>
